apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasky-for-wiz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tasky-for-wiz
  template:
    metadata:
      labels:
        app: tasky-for-wiz
    spec:
      containers:
      - name: tasky-for-wiz
        image: 446887076331.dkr.ecr.us-east-1.amazonaws.com/tasky:latest
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-connection-string
              key: connection-string
        ports:
        - containerPort: 8080
